<!-- Html form for storing phone and password in database  -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="Signupcss.css">
  </head>
  <body>
<form action="main" method="post">       <!-- Servlet whose mapping is "main" is called on submit -->
<div class="login-box">
  <h1>Sign Up</h1>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" name="name" placeholder="Name" required>
  </div>
  <div class="textbox">
    <i class="fas fa-phone"></i>
    <input type="text" name="phone" placeholder="Phone Number" required>
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" name="password" placeholder="Password" required>
  </div>
  
  <a href="Login.html"><input type="submit" class="btn" value="Register"></a>

</div>
</form>
  </body>
</html>
